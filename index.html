<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css: used to access bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- base css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dev Recruit | Skill Test</title>
</head>

<body>
    <header class="header">
        <h1 class="header__heading">Dashboard</h1>
    </header>
    <main>
        <nav class="nav-main">
            <span id="overlay"></span>
            <nav class="nav-top">
                <span class="nav-top__device-time">19&#58;02</span>
                <ul class="nav-top__icon-list">
                    <li class="nav-top__icon-item"><i class="bi bi-reception-4"></i></li>
                    <li class="nav-top__icon-item"><i class="bi bi-wifi"></i></li>
                    <li class="nav-top__icon-item"><i><i class="bi bi-battery-half"></i></i></li>
                </ul>
            </nav>
            <nav class="nav-bottom">
                <span class="nav-bottom__menu-icon"><i class="bi bi-filter-left"></i></span>
                <span class="nav-bottom__user_profile"><img class="nav-bottom__user-icon" src="img/bride.png"
                        alt="User Profile Pic"></li></span>
            </nav>
            <p class="user--greeting">Hello, Bessem</p>
            <h2 class="user--enquiry">How are you feeling ?</h2>
            <i class="bi bi-search"></i><input type="search" name="search" id="" placeholder="search medicine"
                class="nav__search-bar"><i class="bi bi-sliders"></i>
        </nav>

        <section class="appointments">
            <h3 class="appointments__h3">Up Coming Appointments</h3>
            <div class="appointments__card">
                <div class="appointment">
                    <img class="appointment__profile-img" src="img/woman-dark-hair.png" alt="" srcset="">
                    <ul class="appointment__profile">
                        <li class="appointment__profile-item name">Dr Sophie Ndumbe</li>
                        <li class="appointment__profile-item role">Cardiologist</li>
                        <li class="appointment__profile-item level">7 years experience</li>
                    </ul>
                </div>

                <div class="appointment__schedule">
                    <span class="schedule__actions">
                        <i class="bi bi-telephone"></i>&nbsp;
                        <i class="bi bi-calendar"></i>
                    </span>
                    <span class="schedule__date">Fri 23rd April</span>
                    <span class="schedule__time">10&#58;00&nbsp;am&nbsp;&#45;&nbsp;12&#58;30&nbsp;pm</span>
                </div>

            </div>
        </section>

        <section class="specialties">
            <h3 class="specialties__h3">Specialties</h3>
            <div class="specialties__card">
                <img src="img/tooth-outline-64-white.png" alt="Dental Surgery" class="specialty__icon">
                <p class="specialty__tag">Dental Surgery</p>
            </div>
            <div class="specialties__card">
                <img src="img/stethoscope-outline-64-white.png" alt="General" class="specialty__icon">
                <p class="specialty__tag">General</p>
            </div>
            <div class="specialties__card">
                <img src="img/cardio-outline-64-white.png" alt="Cardiology" class="specialty__icon">
                <p class="specialty__tag">Cardiology</p>
            </div>
        </section>

        <footer class="main__footer">
            <hr class="main__hr--bottom">
        </footer>
    </main>

</body>

</html>
